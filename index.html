<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body ng-app="notesApp" ng-controller="MainCtrl as ctrl">
    <header class="text-center text-primary">
        <h2><strong>Welcome to my notes</strong></h2>
    </header>
    <div class="container">
        <div class="row ">
            <div class="notesHome col-md-6 ">
                <div class="row borders">
                    <div class="col">
                        <span class="float-left"><button ng-click="createNotes()" class="btn btn-primary-outline">
                                <i class="far fa-edit"></i></button></span>
                    </div>
                </div>
                <div class="row borders no-gutters">
                    <div class="input-group"> <button ng-click="findNotes()" class="btn btn-primary-outline"><i
                                class="fas fa-search" aria-hidden="true"></i></button>

                        <input type="text" ng-model="findNotes" class="form-control input-group-form"
                            placeholder=" search all notes..">
                    </div>
                </div>

                <div class="row borders">
                    <div class="col-md-12">
                        <ul class="list-group-flush list-style-none">
                            <li class="list-group-item" ng-repeat="item in notes track by $index"><a
                                    href="#">{{item.title}}<br>{{item.description}}</a></li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="notesSpecific col-md-6 bg-light">
                <div class="row">
                    <div class="col-md-12">
                        <div class="animate-show-hide green-border-focus" ng-show="showNotes">
                            <div class=" clearfix">
                                <button type="button" ng-click="saveNotes()"
                                    class="btn btn-primary-outline float-left btn-lg"><i
                                        class="fa fa-check"></i></button>
                                <button type="button" ng-click="deleteNotes()"
                                    class="btn  btn-primary-outline float-right btn-lg"><i
                                        class="fa fa-times"></i></i></button>
                            </div>
                            <input class="form-control w-100" type="text" placeholder="Title here..."
                                ng-model="noteObj.title"><br>
                            <textarea class="form-control rounded-1" rows="10" ng-model="noteObj.description"
                                placeholder="your notes.....">welcome</textarea>


                        </div>
                    </div>

                </div>



            </div>
        </div>
    </div>
    <script src="app/notes.js"></script>
</body>

</html>
