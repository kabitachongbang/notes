<header class="text-center text-primary">
    <h2><strong>Welcome to my notes</strong></h2>
</header>
<div class="notesSpecific col-md-12 bg-light">
    <div class="row">
        <div class="col-md-12">
            <div class="animate-show-hide green-border-focus">
                <div class=" clearfix">
                    <button type="button" ng-click="saveNotes(noteObj)"
                        class="btn btn-primary-outline float-left btn-lg"><i class="fa fa-check"></i></button>
                    <button type="button" ng-click="clearNotes()" class="btn  btn-primary-outline float-right btn-lg"><i
                            class="fa fa-times"></i></i></button>
                </div>
                <input class="form-control w-100 text-capitalize" type="text" placeholder="Title here..."
                    ng-model="noteObj.title"><br>
                <textarea class="form-control rounded-1" rows="10" ng-model="noteObj.description"
                    placeholder="your notes.....">welcome</textarea>
            </div>
        </div>

    </div>
</div>
